{% extends 'global/base.html' %}

{% block 'title' %}Login{% endblock 'title' %}

{% block 'content' %}
<div class="container" id="login">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12 col-lg-10 col-xl-6 form-container">
                    <h1>Faça login</h1>

                    {% include 'global/partials/messages.html' %}

                        <form class="form" action="{{ form_action }}" method="POST">
                            {% include 'global/partials/form.html' %}

                            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                            <button class="btn btn-success btn-login" type="submit">Entrar</button>
                            <a href="{% url 'login:register' %}" class="btn btn-danger btn-register">Ainda não tem uma conta? Crie a sua!</a>
                        </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock 'content' %}
